<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="question">
            Will you be my Velentine this fine year? 👉👈🤭
        </div>
        <img src="/Users/ojas/Desktop/valentines/bear.gif" alt="Image" class="image">
        <div class="buttons">
            <button id="yes-btn" class="btn yes">Yes</button>
            <button id="no-btn" class="btn no">No</button>
        </div>
        <p id="result-text" class="hidden">YAYYYYYY! ❤️😘</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
